menubar.help.alert.title=Command's Description
menubar.help.alert.content= execute script: read and execute the script from the specified file. \ninfo: output to the standard output stream information about the collection.\ninsert: add a new item.\nupdate: update the value of the collection element whose id is equal to the specified one.\nremove: an item from the collection by its id.\nclear: clear collection.\nremove greater: remove from the collection all elements whose greter than the collection element whose id is equal to the specified one.\nremove lower: remove from the collection all elements whose lower than the collection element whose id is equal to the specified one.\nexit: exit the program.\nfilter: output all elemnts whose number of the participants lower than the specified one.\nhistory: output all last commands.


